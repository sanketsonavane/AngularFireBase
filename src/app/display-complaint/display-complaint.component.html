<form class="form-inline">
  <input class="form-control" name="searchInput" placeholder="Search" #searchInput="ngModel" [(ngModel)]="searchText" style="width: 80%;">
  <button class="btn btn-outline-primary" (click)="searchText=''">Clear</button>
</form>
<table class="table table-sm">
  <thead>
    <th> Name </th>
    <th> Email </th>
    <th> Mobile </th>
    <th> Complaint </th>
  </thead>
  <ng-container *ngFor="let complaint of complaintArr">
    <tr class="table-dark" *ngIf="filterCondition(complaint)">
      <td>{{complaint.firstName}} {{complaint.lastName}}</td>
      <td>{{complaint.email}}</td>
      <td>{{complaint.mobile}}</td>
      <td>{{complaint.report}}</td>
      <td>
        <button class="btn btn-outline-info" (click)="complaintService.populateForm(complaint)">Edit Information</button>
        <button class="btn btn-outline-danger" (click)="onDelete(complaint.$key)">Delete Complaint</button>
      </td>
    </tr>
  </ng-container>
</table>
<div class="alert alert-danger" *ngIf="showDeletedMessage">
  Deleted successfully.
</div>
